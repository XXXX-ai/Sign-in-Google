<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your Google account</title>
    <link rel="stylesheet" href="./Gmail_page.css">
</head>
<body>
<div class="container">
  <div class="top-content">
    <img src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png" alt="Google">
    <h2>Sign in</h2>
    <p class="heading">Use your Google Account</p>
  </div>
  
  <div class="inputs">
    <input type="email" id="email" class="input" required>
    <label for="email" class="input-label">Email or phone</label>
  </div>
  
  <div class="btn-group">
    <button class="create-btn">Create account</button>
    <button class="next-btn" id="btn-next">Next</button>
  </div>
</div>

<script>
  document.getElementById('btn-next').addEventListener('click', function() {
    const emailValue = document.getElementById('email').value;
    if (!emailValue) {
        alert("Please enter an email");
        return;
    }
    // Sauvegarde l'email pour la page suivante
    localStorage.setItem('userEmail', emailValue);
    window.location.href = 'conect.html';
  });
</script>
</body>
</html>
